<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.google.com https://*.googleapis.com; frame-src 'self' https://*.google.com https://*.googleapis.com;">
    <title>Contact Us | India Space Interiors and Constructions</title>
    <meta name="description"
        content="Get in touch with us for your interior design and construction needs. Call, email, or visit our office in Bengaluru.">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            font-family: var(--font-body);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-accent-gold);
        }
    </style>
</head>

<body>
    <header></header>

    <main>
        <section class="page-header" style="height: 40vh; background-image: url('images/hero.png');">
            <div class="container">
                <h1>Get in <span class="text-gold">Touch</span></h1>
                <p>We'd love to hear about your project.</p>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div class="detail-grid">
                    <div>
                        <h2 style="margin-bottom: 2rem;">Contact Information</h2>
                        <div style="margin-bottom: 2rem;">
                            <h4 class="text-gold">CALL US</h4>
                            <p style="font-size: 1.2rem;"><a href="tel:+918521098781" style="color:white;">+91 8521
                                    098781</a></p>
                        </div>
                        <div style="margin-bottom: 2rem;">
                            <h4 class="text-gold">VISIT US</h4>
                            <p style="color: var(--color-text-secondary); line-height: 1.6;">
                                Flat No. 101, First Floor, Narayanswamy Building,<br>
                                Siddhartha Layout, Main Road,<br>
                                Next to Lv Provision Stores, Kadugodi,<br>
                                Bengaluru-560067
                            </p>
                        </div>
                        <div style="margin-bottom: 2rem;">
                            <h4 class="text-gold">EMAIL US</h4>
                            <p><a href="mailto:contact@indiaspace.com" style="color:white;">contact@indiaspace.com</a>
                            </p>
                        </div>

                        <!-- Google Map Embed -->
                        <div
                            style="margin-top: 2rem; border-radius: 4px; overflow: hidden; height: 250px; border: 1px solid var(--color-border);">
                            <iframe title="Office Location" width="100%" height="100%" frameborder="0" scrolling="no"
                                marginheight="0" marginwidth="0"
                                src="https://maps.google.com/maps?q=Narayanswamy%20Building%2C%20Siddhartha%20Layout%2C%20Kadugodi%2C%20Bengaluru&t=&z=15&ie=UTF8&iwloc=&output=embed">
                            </iframe>
                        </div>
                    </div>

                    <div style="background-color: #1a1a1a; padding: 2rem; border-radius: 4px;">
                        <h3 style="margin-bottom: 1.5rem;">Send Inquiry</h3>
                        <form onsubmit="sendEmail(event)">
                            <div class="form-group">
                                <label
                                    style="display: block; margin-bottom: 0.5rem; color: var(--color-text-secondary);">Name</label>
                                <!-- Security: Input Validation -->
                                <input type="text" id="contact-name" class="form-control" required
                                    placeholder="Your Name" pattern="[A-Za-z\s]+"
                                    title="Names should only contain letters">
                            </div>
                            <div class="form-group">
                                <label
                                    style="display: block; margin-bottom: 0.5rem; color: var(--color-text-secondary);">Phone
                                    Number</label>
                                <input type="tel" id="contact-phone" class="form-control" required
                                    placeholder="Your Phone Number" pattern="[0-9]{10}"
                                    title="Please enter a valid 10-digit number">
                            </div>
                            <div class="form-group">
                                <label
                                    style="display: block; margin-bottom: 0.5rem; color: var(--color-text-secondary);">Service
                                    Required</label>
                                <select id="contact-service" class="form-control">
                                    <option>Interior Design</option>
                                    <option>Construction</option>
                                    <option>Modular Kitchen</option>
                                    <option>Renovation</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label
                                    style="display: block; margin-bottom: 0.5rem; color: var(--color-text-secondary);">Message</label>
                                <!-- Security: HTML entities will be handled by browser, but maxlength adds basic constraint -->
                                <textarea id="contact-message" class="form-control" rows="4"
                                    placeholder="Tell us about your requirements" maxlength="500"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script>
        function sendEmail(event) {
            event.preventDefault();

            // Get values
            const name = document.getElementById('contact-name').value;
            const phone = document.getElementById('contact-phone').value;
            const service = document.getElementById('contact-service').value;
            const message = document.getElementById('contact-message').value;

            // Log for debugging
            console.log("Sending email for:", name);

            // Construct mailto link
            const subject = `Inquiry for ${service} - ${name}`;
            const body = `Name: ${name}%0D%0APhone: ${phone}%0D%0AService: ${service}%0D%0AMessage:%0D%0A${message}`;

            // Force window location change
            window.location.href = `mailto:rohitkumarunable@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

            // Optional: fallback alert if mail client doesn't open (rare)
            setTimeout(() => {
                // alert("If your email client didn't open, please email us directly at rohitkumarunable@gmail.com");
            }, 1000);
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
