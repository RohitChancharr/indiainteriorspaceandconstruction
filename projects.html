<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects | India Space Interiors</title>
    <meta name="description" content="Explore our portfolio of completed interior design and construction projects.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header> <!-- Injected via JS -->

    <main>
        <!-- Page Header -->
        <section class="page-header" style="background-image: url('images/hall.png');">
            <div class="container">
                <h1>Our Masterpieces</h1>
                <p style="color: #ccc; font-size: 1.2rem;">A showcase of our finest work</p>
            </div>
        </section>

        <!-- Projects Gallery -->
        <section class="section-padding">
            <div class="container">
                <div class="gallery-grid">
                    <!-- Project 1 -->
                    <div class="project-item reveal stagger-1">
                        <img src="images/kitchen.png" alt="Modern Kitchen">
                        <div class="project-overlay">
                            <h3>Modern Modular Kitchen</h3>
                            <p>Whitefield, Bengaluru</p>
                        </div>
                    </div>
                    <!-- Project 2 -->
                    <div class="project-item reveal stagger-2">
                        <img src="images/bedroom.png" alt="Luxury Bedroom">
                        <div class="project-overlay">
                            <h3>Luxury Master Bedroom</h3>
                            <p>Indiranagar, Bengaluru</p>
                        </div>
                    </div>
                    <!-- Project 3 -->
                    <div class="project-item reveal stagger-3">
                        <img src="images/hall.png" alt="Elegant Living Room">
                        <div class="project-overlay">
                            <h3>Contemporary Living Hall</h3>
                            <p>Koramangala, Bengaluru</p>
                        </div>
                    </div>
                    <!-- Add more project items here similarly -->
                </div>
            </div>
        </section>
    </main>

    <footer></footer> <!-- Injected via JS -->

    <script src="script.js"></script>
</body>

</html>
